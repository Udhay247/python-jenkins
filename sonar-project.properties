sonar-project.properties
# must be unique in a given SonarQube instance
sonar.projectKey=flaskapp

# --- optional properties ---

# defaults to project key
sonar.projectName=python-jenkins
# defaults to 'not provided'
sonar.projectVersion=1.0    
 
# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=.
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.host.url=http://localhost:9003/
#sonar.projectBaseDir=

#sonar.dynamicAnalysis=reuseReports
sonar.core.codeCoveragePlugin=cobertura
#sonar.coverage.exclusions=**/tests/**,setup.py
#sonar.exclusions=**/tests/**,setup.py
sonar.python.coverage.reportPath=target/coverage.xml
sonar.python.coverage.reportPaths=target/coverage.xml